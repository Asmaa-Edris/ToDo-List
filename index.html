<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/to-do-list.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="todo-list">
          <div class="title">
            <h2>To Do List</h2>
            <img src="images/to-do-list.png" alt="" />
          </div>
          <div class="row">
            <input type="text" id="input-task" placeholder="Enter a task" />
            <button class="btn">add</button>
          </div>
          <ul id="task-list">
           
          </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
